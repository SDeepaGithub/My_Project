<html>

<head>
    <title>BOOKSKY</title>
    <link rel="styleSheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="navbar">
        <h1>BookSky</h1>
    </div>
    <div id="container">
        <div id="book-container">
            <h2 style="color: #F08080;">Rich Dad Poor Dad</h2>
            <h4 style="font-weight: bold;">Robert</h4>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est aspernatur ut assumenda maxime ab eligendi
                ipsam, porro voluptate sint pariatur. Itaque sapiente ipsa necessitatibus ea fugiat exercitationem
                rerum, nemo ducimus?</p>
            <button onclick="deleteEvent(event)">Delete</button>
        </div>
    </div>
    <div id="popupOverlay"></div>
    <div id="popupContent">
        <h2>Add Book</h2>
        <input type="text" placeholder="MindSet" style="border-bottom: 1px solid black;" id="bookName">
        <input type="text" placeholder="carol" style="border-bottom: 1px solid black;" id="authorName">
        <input type="text" placeholder="changing the way you think" style="border: 1px solid black;" id="description">
        <div id="popButton">
            <button style="background-color: black;color: white;padding: 5px;border-radius: 4px;" id="addPopupButton"
                onclick="addContainer()">Add</button>
            <button style="background-color: black;color: white;padding: 5px;border-radius: 4px;"
                id="cancelBtn">Cancel</button>
        </div>
    </div>
    <div>
        <button id="add-btn" onclick="addContent()">+</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
