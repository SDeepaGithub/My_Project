<html>
    <head>
        <title>Student Registration Form</title>
        <style>
            body{
                background-color: aliceblue;

            }
            td{
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <center>
            <b><h1>Student Registration Form<span style='font-size:50px;margin:10px;'>&#9851;</span></b></h1>
            <p>Explore the best of cooking with these top-rated chef register here</p>
            <p><b>Register | Learn | Cook | Be a Chef</b></p>
        <hr>
       </center>
        <center>
            <h1>Registration Form</h1>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Enter your Age"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio">male<input type="radio">Female</td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" placeholder="Enter your Address"></td>
                </tr>
                <tr>
                    <td>Select a course</td>
                    <td>
                        <select>
                            <option>Indian Recipe</option>
                            <option>Management</option>
                            <option>Baking</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload Your Resume</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>
                        <input type="reset">
                    </td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
